<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cash Register Manager</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="body-wrapper">
            <div class="container text-center"> 
                <header class="hero">
                    <h1 class="hero-head">ðŸ’° Cash Register Manager</h1>
                    <p class="hero-lead">Enter the bill amount and cash given by the customer to know the number of notes to return.</p>
                </header>
                <main class="main">
                    <section class="bill-amount-input">
                        <h3 class="section-head"><label for="bill-amount">Bill Amount</label></h3>
                        <input type="number" name="bill-amount" id="bill-amount" class="bill-amount">
                        <button class="btn btn-submit">Submit Amount</button>
                    </section>
                    
                    <section class="cash-amount-input hidden">
                        <h3 class="section-head"><label for="cash-amount">Cash Given</label></h3>
                        <input type="number" name="cash-amount" id="cash-amount">
                        <button class="btn btn-submit-cash">Submit Cash Amount</button>
                    </section>
                    
                    <section class="cash-return-output hidden">
                        <h3 class="section-head">Return Change</h3>
                        <div class="grid-container">
                            <div class="number">No. of Notes</div>
                            <div class="number two-thousand"></div>
                            <div class="number five-hundred"></div>
                            <div class="number hundred"></div>
                            <div class="number twenty"></div>
                            <div class="number ten"></div>
                            <div class="number five"></div>
                            <div class="number one"></div>
                            <div class="note">Note</div>
                            <div class="note two-thousand">2000</div>
                            <div class="note five-hundred">500</div>
                            <div class="note hundred">100</div>
                            <div class="note twenty">20</div>
                            <div class="note ten">10</div>
                            <div class="note five">5</div>
                            <div class="note one">1</div>
                        </div>
                    </section>
                </main>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
